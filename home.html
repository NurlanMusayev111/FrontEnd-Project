<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>Home Page</title>
</head>
<body>
    
    <header>
        <div class="navbar-up">
            <div class="container">
                <div class="col-6">
                    <div class="navbar-up-left">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span>FREE Express Shipping On Orders $570+</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="navbar-up-right">
                        <div class="navbar-up-right-lang">
                            <span>English</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="navbar-up-right-currency">
                            <span>USD</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="navbar-up-right-setting">
                            <span>Setting</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-middle">
            <div class="container">
                <div class="col-2">
                    <div class="navbar-middle-img">
                        <img src="./assets/images/logo.svg" alt="">
                    </div>
                </div>
                <div class="col-2">
                    <div class="navbar-middle-search">
                        <input type="text" placeholder="Search for Products...">
                        <i class="fa-solid fa-magnifying-glass search"></i>
                    </div>
                </div>
                <div class="col-2">
                    <div class="navbar-middle-user">
                        <i class="fa-regular fa-user"></i>
                        <span>Hello,Sign In</span>
                        <h6>Your Account</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="navbar-middle-direction">
                        <i class="fa-solid fa-arrow-up-long"></i>
                        <i class="fa-solid fa-arrow-down-long"></i>
                    </div>
                </div>
                <div class="col-2">
                    <div class="navbar-middle-favourite">
                        <i class="fa-regular fa-heart"></i>
                        <h6>0</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="navbar-middle-shopping">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <h6>0</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-down"></div>
    </header>
    <main></main>
    <footer></footer>


</body>
</html>
